{% extends 'hello3/base.html' %}
{% block Content %}
<h1>Create Page</h1>
<form name="frmMain" action="javascript:preview()" method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="作成する">
</form>

<!-- プレビュー -->
<!-- 最初はdisplay:noneなので非表示 -->
<div id="pop">
<div id="pop_content"></div>
<button onclick="preview()">閉じる</button>
</div>
    
<!-- スクリプト -->
<script type="text/javascript">
/* ポップアップ要素 */
var pop = document.getElementById( "pop" );
var pop_content = document.getElementById( "pop_content" );
/* プレビューの実行関数 */
function preview(){
    pop_content.innerHTML = document.frmMain.title.value + "<p>" + document.frmMain.content.value + "<p>";
    pop.style.display = pop.style.display=="flex" ? "none" : "flex" ;
    }
</script>

<!-- CSS -->
<style type="text/css">
    html, body{
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    }
    #pop{
    position: fixed; left: 0px; top: 0px;
    display: none;
    flex-direction: column;
    align-items: center;
    align-content: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background: rgba( 0, 0, 0, 0.5 );
    }
    #pop_content{
    width: 320px;
    height: 240px;
    background: #fff;
    border: solid 2px #000;
    text-align: center;
    }
    </style>

{% endblock Content %}
