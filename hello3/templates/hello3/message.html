{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" 
        href="{% static 'hello3/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <table>
        <form action="{% url 'message' %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="send"></td></tr>
        </form>
    </table>
    <hr>
    <table>
        <tr>
            <th>title</th>
            <th>name</th>
            <th>datetime</th>
            <th>content</th>
        </tr>
    {% for item in data %}
        <tr>
            <td><a href="{% url 'edit' item.id %}">{{item.title}}</a></td>
            <td>{{item.friend.name}}</td>
            <td>{{item.pub_date}}</td>
            <td>{{item.content}}</td>
        <tr>
    {% endfor %}
    </table>
    <div>
        {% if data.has_previous %}
            <a href="{% url 'message' %}{{data.previous_page_number}}">&laquo;prev</a>
        {% endif %}
        {% if data.has_next %}
            <a href="{% url 'message' %}{{data.next_page_number }}">next&raquo;</a>
        {% endif %}
    </div>
</body>
</html>
